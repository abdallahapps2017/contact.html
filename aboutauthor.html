.prof-sm {
    position: absolute;
    list-style: none;
    padding: 0;
    margin: 0;
    top: 80px;
    right: 100px;
    width: 40px;
}
.prof-sm .sm {
    width: 40px;
    height: 40px;
    margin-bottom: 4px;
    border-radius: 50%;
    background: #F1F1F1;
    transition: all 0.15s ease-in-out;
    border: 4px solid #fff;
}
.prof-sm a {
    display: inline-block;
    height: 40px;
    width: 40px;
    border-radius: 50%;
}
.prof-sm svg {
    width: 25px;
    height: 25px;
    margin: 3px 2px 0 0;
    border-radius: 50%;
}
.prof-sm path {
    fill: #696969;
}
.fa-envelope2::before{content:"\f0e0";font-family: fontawesome;margin-left: 5px;width: 20px;height: 20px;color: #444;border-radius: 10px 2px 2px 10px;line-height:30px;text-align: center;font-size: 14px;margin-top: 2px;}
.btn-success-abdallah:hover{color: #555;}
.btn-success-abdallah{ opacity: 0.8;
    color: #444;
    display: block;
    font-size: 12px;
    font-weight: normal;
    line-height: 30px;
    width: 110px;
    border-radius: 4px;
    white-space: inherit;
    border: 1px solid #ddd;
    height: 45px;
        margin: 0px auto 10px auto;}
.verified {
    height: 24px;
    right: 30px;
    position: absolute;
    line-height: 20px !important;
    text-align: center;
    width: 24px;top: 0px;
}
.outer {
      width: 25px;
    height: 25px;
    border-radius: 20px !important;
    display: block;
    background: rgb(31, 154, 74) none repeat scroll 0% 0% !important;
    border: 4px solid #FFF;
    font-size: 25px;
    line-height: 24px !important;
    text-align: center;
}
.fa-stack-1x, .fa-stack-2x {
    position: absolute;
    left: 0;
    width: 100%;
    text-align: center;line-height: 10px;
}
.fa-check:before {
content: "\f00c";
    font-size: 11px;
    color: white;
}
.rating {
    font-size: 18px;
    margin-top: 15px;
}
.pointer {
    cursor: pointer;
}
.fa.active {
    color: #FF7300;
}
.fa-star:before {
    content: "\f005";
}
 .about-author {
        position: relative;

  border-bottom: 1px solid #e4e4e4;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);

 color: #756969;

<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var pages = getQueryVariable("page");
